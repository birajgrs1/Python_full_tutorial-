{% extends "base.html" %}

{% block content %}
<h2>Update Employee Details</h2>
<form method="POST">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" value="{{ employee[1] }}" required>

    <label for="position">Position</label>
    <input type="text" id="position" name="position" value="{{ employee[2] }}">

    <label for="salary">Salary</label>
    <input type="text" id="salary" name="salary" value="{{ employee[3] }}">

    <label for="email">Email</label>
    <input type="email" id="email" name="email" value="{{ employee[4] }}">

    <label for="phone_number">Phone Number</label>
    <input type="text" id="phone_number" name="phone_number" value="{{ employee[6] }}">

    <label for="address">Address</label>
    <input type="text" id="address" name="address" value="{{ employee[7] }}">

    <label for="hire_date">Hire Date</label>
    <input type="date" id="hire_date" name="hire_date" value="{{ employee[8] }}">

    <button type="submit">Update Employee</button>
</form>
{% endblock %}
