Templating with Jinja2 in Flask::

Definition: Jinja2 is a template engine for Python used with Flask to generate dynamic HTML content.

Use:

Variables: Display dynamic content using {{ variable_name }}.
Control Flow: Implement conditional logic with {% if condition %} ... {% endif %}.
Loops: Iterate over sequences with {% for item in sequence %} ... {% endfor %}.
Inheritance: Create reusable templates with {% extends "base.html" %} and define blocks with {% block content %}.
URL Building: Generate URLs dynamically with url_for('function_name').
Syntax:

Variables: {{ variable_name }}


If Statements:
