<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jinja Delimiters Demo</title>
</head>
<body>
    {% block content %}
    {% if name %}
        <h1>Hello, Welcome {{ name }}.</h1>
    {% endif %}

    {% if value %}
        <h2>The score is {{ value }}</h2>
    {% endif %}

    {% if result %}
        <table border="1">
            <tr>
                <th>Technology</th>
                <th>Score</th>
            </tr>
            {% for key, value in result.items() %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}
    {% endblock %}
</body>
</html>


<!--
Templating with Jinja2 in Flask::

Definition: Jinja2 is a template engine for Python used with Flask to generate dynamic HTML content.
It allows embedding Python-like expressions and control structures within HTML templates.

Use:

Variables: Display dynamic content using {{ variable_name }}.
Control Flow: Implement conditional logic with {% if condition %} ... {% endif %}.
Loops: Iterate over sequences with {% for item in sequence %} ... {% endfor %}.
Inheritance: Create reusable templates with {% extends "base.html" %} and define blocks with {% block content %}.
URL Building: Generate URLs dynamically with url_for('function_name').
Syntax:

Variables: {{ variable_name }}


If Statements:
{% if condition %}
    ...
{% endif %}


For Loops:

{% for item in sequence %}
    ...
{% endfor %}


Inheritance:

{% extends "base.html" %}
{% block content %}
    ...
{% endblock %}


URL Building:

{{ url_for('function_name') }}
